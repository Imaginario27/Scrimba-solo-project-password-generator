<html>
    <head>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="header-title-wrapper">
                <h1>
                    Generate a </br>
                    <span>random password</span>
                </h1>
                <p id="subtitle">Never use an insecure password again.</p>
            </div>
            <button id="generate-password-btn" onclick="generatePasswords()">Generate passwords</button>
            <hr>
            <div id="password-settings-wrapper">
                <div>
                    <label>Set password length</label>
                    <input type="number" id="password-length" value="6" min="6" max="15" onchange="setPasswordLength()">
                </div>
                <div>
                    <span>Symbols</span>
                    <label class="switch">
                        <input id="symbols" type="checkbox" onclick="activateSymbolFilter()" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div id="password-fields-wrapper">
                <input type="text" id="password-field-1" class="password-field" readonly="readonly" maxlength="15" value="Generate password 1" onclick="copyPassword(1)">
                <input type="text" id="password-field-2" class="password-field" readonly="readonly" maxlength="15" value="Generate password 2" onclick="copyPassword(2)">
            </div>
            <p id="info">Generate the passwords and then click on each field to copy their created passwords.<p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
